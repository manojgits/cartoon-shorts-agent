name: Run Cartoon Agent

on:
  schedule:
    # Run once daily at 9:00 AM IST (3:30 AM UTC)
    - cron: '30 3 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

permissions:
  contents: write  # Needed to commit posted_videos.json back

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸ”‘ Create Google Drive token file
        if: secrets.TOKEN != ''
        run: echo '${{ secrets.TOKEN }}' > token.json

      - name: ðŸ¤– Run Cartoon Agent
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: python main.py

      - name: ðŸ’¾ Commit updated posted_videos.json
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add posted_videos.json
          git diff --cached --quiet || git commit -m "ðŸ¤– Update posted videos tracker"
          git push

      - name: ðŸ§¹ Cleanup
        if: always()
        run: rm -f token.json && rm -rf downloads/
