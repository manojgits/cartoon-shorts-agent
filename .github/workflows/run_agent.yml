name: Run Cartoon Shorts Agent

on:
  schedule:
    # Run once daily at 9:00 AM IST (3:30 AM UTC)
    - cron: '30 3 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

permissions:
  contents: write  # Needed to commit posted_videos.json back

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt

      - name: ü§ñ Run Cartoon Shorts Agent
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: python main.py

      - name: üíæ Commit updated posted_videos.json
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add posted_videos.json
          git diff --cached --quiet || git commit -m "ü§ñ Update posted videos tracker"
          git push
